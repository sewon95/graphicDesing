<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class선택자</title>
    <style>
        /* tag 선택자 */
        div{color: skyblue;}
        .psw {color: pink;}
        #gray {color: gray;}
    </style>
</head>
<body>
    <!-- .psw -->
    <div class="psw" id="gray">박세원</div>
    <div>박세원</div>
</body>
</html>
